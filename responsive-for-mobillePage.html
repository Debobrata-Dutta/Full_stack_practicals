<!DOCTYPE html>
<head><title>login to account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link href="loginpage.css" rel="stylesheet">
</head>
<body>
<center>
    <h3 class="heading">Login To Your Account </h3>
    <img class="gravity" src="https://media0.giphy.com/media/l1J9z5SmyhtdybtaU/giphy.gif">
    <div id="popup">
        <form method="post" action="https://www.youtube.com">

            <select name="Websites" id="websites">
                <option value="Youtube">Youtube</option>
                <option value="whatsapp">Whatsapp</option>
                <option value="spotify">Spotify</option>
                <option value="github">Github</option>
            </select>
            <h1 id="h1">U WILL BE REDIRECTED TO YOUTUBE ONLY</h1>
            <input required type="email" style=" width:400px; height:40px" class="form-control1" placeholder="e-mail id">
            <br>
            <input required type="password" style="width:400px; height:40px" class="form-control2" placeholder="password">
            <br>
            <input style="width:200px" class="btn btn-danger" type="submit" value="LOGIN">
        </form></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</center>
</body>
</html>
